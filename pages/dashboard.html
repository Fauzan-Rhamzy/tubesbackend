<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/bookingDetail.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <script src="../js/dashboard.js"></script>
    <script src="../js/auth.js"></script>
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <img id="app-logo" src="../images/logo.png" alt="Logo Aplikasi">
        </div>

        <nav class="header-nav">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="history.html" class="nav-link">History</a>
        </nav>

        <div class="header-right">
            <span id="usernameDisplay">Hi, User!</span>
            <a href="login.html" id="logoutButton" class="nav-link logout"><img id="logout_icon"
                    src="../images/logout_icon.png" alt=""></a>
        </div>
    </header>

    <div class="container">
        <div class="dashboardHeader">
            <h1>Dashboard</h1>
            <a class="bookingButton" href="bookingDetail.html">Booking</a>
        </div>

        <div class="dashboardContainer">
            <div class="room-options-container">
                <div class="room-option-card">
                    <h3>Meeting Room A</h3>
                    <img src="../images/ruang a/Meeting-Room-GST.webp" alt="Meeting Room A">
                    <p>Kapasitas: 10 orang</p>
                </div>

                <div class="room-option-card">
                    <h3>Ruang Konferensi B</h3>
                    <img src="../images/ruang a/194_1510807301.67.lg.png" alt="Ruang Konferensi B">
                    <p>Kapasitas: 25 orang</p>
                </div>

                <div class="room-option-card">
                    <h3>Ruang Diskusi C</h3>
                    <img src="../images/ruang a/meja miting kantor ELSINTA revisi copy.jpg" alt="Ruang Diskusi C">
                    <p>Kapasitas: 5 orang</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
